<div class="h mb-2">
  <div *ngFor="let blog of blogs; let index = index">
    <app-blog-card  [postDate]="blog.postDate"
                    [category]="blog.category"
                    [title]="blog.title"
                    [content]="blog.content"
                    [link]="blog.link"
    ></app-blog-card>
    <div *ngIf="index % 2 == 0" class="w-100"></div>
  </div>
</div>
